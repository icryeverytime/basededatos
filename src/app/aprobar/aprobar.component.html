<table class="table caption-top table-bordered table-hover">
    <caption style="text-align: center;">Inventario de la paleteria</caption>

      <thead class="table-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Fecha</th>
          <th scope="col">Precio</th>
          <th scope="col">Iva</th>
          <th scope="col">Precio Total</th>
          <th scope="col">Aprobar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let datos of data2; let i=index">
          <th scope="row" class="pt-4 pb-4">{{data2[i]["id_recibo"]}}</th>
          <td class="pt-4 pb-4">{{data2[i]["fecha"]}}</td>
          <td class="pt-4 pb-4">{{data2[i]["precio"]}}</td>
          <td class="pt-4 pb-4">{{data2[i]["iva"]}}</td>
          <td class="pt-4 pb-4">{{data2[i]["preciototal"]}}</td>
          <td class="pt-4 pb-4"><button (click)='ingresar(i+1)'>Aprueba</button></td>
        </tr>
        
      </tbody>
    </table>
