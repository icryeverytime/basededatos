<h3 style="padding-top: 1%; padding-left: 1%;">Registro de Inventario</h3>
<form [formGroup]="inventarioForm" #inventarioPost="ngForm" (ngSubmit)="onSubmit(inventarioPost.value)" style="padding: 1%" class="" >
    <div class="form-group w-50">
    <label for="name1">Nombre</label>
    <input type="text" class="form-control" id="name1" placeholder="Nombre" formControlName="name1" ngModel>
    </div>
    <div class="form-group w-50">
        <label for="cant1">Cantidad</label>
        <input type="number" class="form-control" id="cant1" placeholder="#" formControlName="cant1" ngModel>
        </div>
    <div class="form-group w-50">
      <label for="precio1">Precio</label>
      <input type="number" class="form-control" id="precio1" placeholder="$" formControlName="precio1" ngModel>
    </div>
    <div class="form-group w-50">
    <label for="year1">Año</label>
    <input type="number" class="form-control" id="year1" placeholder="Año" formControlName="year1" ngModel>
    </div>
        <br>
    <input type="submit" class="btn btn-primary" value="Enviar">
  </form>
      <table class="table caption-top table-bordered table-hover">
      <caption style="text-align: center;">Inventario de la paleteria</caption>

        <thead class="table-dark">
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nombre</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Precio</th>
            <th scope="col">Año</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let datos of data2; let i=index">
            <th scope="row" class="pt-4 pb-4">{{data2[i]["id_inventario"]}}</th>
            <td class="pt-4 pb-4">{{data2[i]["nombre"]}}</td>
            <td class="pt-4 pb-4">{{data2[i]["cantidad"]}}</td>
            <td class="pt-4 pb-4">{{data2[i]["precio"]}}</td>
            <td class="pt-4 pb-4">{{data2[i]["anio"]}}</td>
          </tr>
          
        </tbody>
      </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
