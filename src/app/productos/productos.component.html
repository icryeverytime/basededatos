<h3 style="padding-top: 1%; padding-left: 1%;">Registro a Productos</h3>
<form style="padding: 1%" class="">
    <div class="form-group w-50">
    <label for="name1">Nombre</label>
    <input type="text" class="form-control" id="name1" placeholder="Nombre">
    </div>
    <div class="form-group w-50">
      <label for="precio1">Precio</label>
      <input type="number" class="form-control" id="precio1" placeholder="$">
    </div>
    <div class="form-group w-50">
        <label for="cant1">Cantidad</label>
        <input type="number" class="form-control" id="cant1" placeholder="#">
        </div>
    <div class="form-group w-50">
    <label for="id1">Maquina para realizar el producto:</label>
    <br>
    <div *ngFor="let datos of data2; let i=index">
      <input id="maq_{{data2[i]['nombre']}}" value="{{data2[i]['nombre']}}" type="radio" name="maquina">
      <label for="maq_{{data2[i]['nombre']}}"> {{data2[i]["nombre"]}}</label>
    </div>
    <label for="id1">Ingredientes a utilizar:</label>
    <div *ngFor="let datos of data1; let i=index">
      <input type="checkbox" id="{{data1[i]['nombre']}}" name="{{data1[i]['nombre']}}" value="{{data1[i]['nombre']}}">
      <label for="{{data1[i]['nombre']}}">{{data1[i]['nombre']}}</label>
    </div>
    <input type="number" class="form-control" id="id1" placeholder="Id">
    </div>
        <br>
    <input type="submit" class="btn btn-primary" value="Enviar">
  </form>
