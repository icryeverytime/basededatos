<h3 style="padding-top: 1%; padding-left: 1%;">Registro a Productos</h3>
<form style="padding: 1%" class="">
    <div class="form-group w-50">
    <label for="name1">Nombre</label>
    <input type="text" class="form-control" id="name1" placeholder="Nombre">
    </div>
    <div class="form-group w-50">
      <label for="precio1">Precio</label>
      <input type="number" class="form-control" id="precio1" placeholder="$">

        <label for="cant1">Cantidad</label>
        <input type="number" class="form-control" id="cant1" placeholder="#">

    <label for="id1">ID Inventario</label>
    <input type="number" class="form-control" id="id1" placeholder="Id">
    </div>
        <br>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
