<h3 style="padding-top: 1%; padding-left: 1%;">Registro a Proveedores</h3>
<form style="padding: 1%" class="">
    <div class="form-group w-50">
    <label for="name1">Nombre</label>
    <input type="text" class="form-control" id="name1" placeholder="Nombre">
    </div>
    <div class="form-group w-50">
        <label for="tel1">Telefono</label>
        <input type="number" class="form-control" id="name1" placeholder="Telefono">
        </div>
    <div class="form-group w-50">
      <label for="exampleInputEmail1">Correo</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Correo">
      <small id="emailHelp" class="form-text text-muted">Nuestra pagina protege todos tus datos.</small>
    </div>
    <div class="form-group w-50">
      <label for="cuenta1">Cuenta Bancaria</label>
      <input type="password" class="form-control" id="cuenta1" placeholder="Numero de cuenta">
    </div>
    <div class="form-group w-50">
        <label for="calle1">Calle</label>
        <input type="text" class="form-control" id="calle1" placeholder="Calle">
        </div>
    <div class="form-group w-50">
    <label for="numex">Numero Exterior</label>
    <input type="number" class="form-control" id="numex" placeholder="Exterior">
    </div>
    <div class="form-group w-50">
        <label for="col1">Colonia</label>
        <input type="text" class="form-control" id="col1" placeholder="Nombre">
    </div>
    <div class="form-group w-50">
        <label for="mun1">Municipio</label>
        <input type="text" class="form-control" id="mun1" placeholder="Nombre">
    </div>
    <div class="form-group w-50">
        <label for="pais1">Pais</label>
        <input type="text" class="form-control" id="pais1" placeholder="Pais">
    </div>
    <div class="form-group w-50">
        <label for="name1">Numero ID Fiscal</label>
        <input type="number" class="form-control" id="name1" placeholder="Numero Fiscal">
        </div>
        <br>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
